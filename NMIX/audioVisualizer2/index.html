<!DOCTYPE html>
<html>
    <head>
        <title>A Modern Jukebox </title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    
    
    
    <body>
         <script src="../../annyang-master/annyang.min.js"></script>
            <script src="../../annyang-master/annyang.js"></script>
            <script>
                if (annyang) {
                    var goTo = function(tag){
                        var inputWord = new String(tag);
                        console.log('Go to: ' + tag);
                        if(inputWord == 'home'){
                            window.location.href = '../../index.html';
                        }else if(inputWord == 'New Media'){
                            window.location.href = '../../nmixPage.html';
                        }else if(inputWord == 'computer science'){
                            window.location.href = '../../csciPage.html';
                        }else if(inputWord == 'Hobbies'){
                            window.location.href = '../../gallery.html';
                        }else if(inputWord == 'contact me'){
                            window.location.href = '../../contactPage.html';
                        }else if(inputWord == 'my resume'){
                            window.location.href = '../../resume.html';
                        }else if(inputWord == 'jukebox'){
                            window.location.href = '../../NMIX/audioVisualizer2/index.html';
                        }
                    }
                    var scroll = function(tag){
                        var inputWord = new String(tag);
                        console.log("scroll " + tag);
                        if(inputWord == 'up'){
                            window.scrollBy(0,-500);
                        }else if(inputWord == 'down'){
                            window.scrollBy(0,500);
                        }
                    }
                    var playSong = function(tag){
                        var inputWord = new String(tag);
                        console.log("Playing: " + tag);
                        if(inputWord == 'River Flows In You'){
                            song('1','7maJOI3QMu0');
                        }else if(inputWord == 'Uptown funk'){
                            song('2','OPf0YbXqDm0');
                        }else if(inputWord == 'Dango daikazoku'){
                            song('3','9lerAtVdRd8');
                        }
                    }
                    var commands = {
                        'go to *page':          goTo,
                        'scroll *direction':    scroll,
                        'Play *song':           playSong,
                    };

                    annyang.addCommands(commands);

                    annyang.start();
                }
            </script>
    <h3>A Modern Jukebox (In Progress)</h3>
        
                Choose your song:
                <button id= 'button1' onclick="song('1','7maJOI3QMu0')">River Flows in You</button>
                <button id= 'button1' onclick="song('2','OPf0YbXqDm0')">Uptown Funk</button>
                <button id= 'button1' onclick="song('3','9lerAtVdRd8')">Dango Daikazoku</button>

                </br>Play a youtube video by copying and pasting the link here:

        <audio style="display:none;"src="assets/sample.mp3" id="audio" controls>audio element not supported</audio>
</br>
