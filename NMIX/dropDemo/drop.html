<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Droppable Demo</title>
<link href='http://fonts.googleapis.com/css?family=Playfair+Display+SC:400,700italic' rel='stylesheet' type='text/css'>

 <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="https://code.jquery.com/ui/1.11.3/jquery-ui.js"></script>
 <link rel="stylesheet" href="style.css">

  <script src="func.js">

</script>
    
    
</head>
<body>
 <div id="holder">
        <div id="banner">Which picture offers the best aerial view of the house?</div>
  <div class="divholder">
   
      <div class="draggable" ondrag="dragit('Wrong!!','wrong.mp3');"> <img src="1.jpg"></div>
    
      
      <div class="draggable" ondrag="dragit('Correct!!','correct.mp3');"> <img src="2.jpg"></div>
     <div class="draggable" ondrag="dragit('Dancing Queen','dancingqueen.mp3');"> <img src="4.jpg"></div>
    <div class="draggable" class="ui-widget-content" ondrag="dragit('Walk this Way','walkthisway.mp3');"><img src="3.JPG"> </div>
</div>
 
<div id="droppable"     ondrop="dropit();">
  <p>Drop here</p>
</div>
 

    
     
 
<div id="player"></div>
     <div id="munk">
         </div>   
   </div>
</body>
</html>
