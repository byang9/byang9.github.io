<!DOCTYPE html>
<html>
<head>
  <style>
.munk {
	position:absolute;
	left:142px;
	width:144px;
	height:187px;
	margin:5px;
	top: 90px;
}
  </style>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script src='jqRotate.js'></script>
<title>animate</title>
</head>
<body>
<button id="left">&larr;</button> <button id="right">&rarr;</button>
<button id="up">&uarr;</button> <button id="down">&darr;</button>
    <button id="rotate">&reg;</button>
<div class="munk"><img src="munk.jpg" width="144" height="187" alt="munk"></div>
<script>
    var more = 0;
$("#right").click(function(){
  $(".munk").animate({"left": "+=50px"}, "slow");
});
$("#rotate").click(function(){
    more +=30;
  $(".munk").rotate(more);
});

$("#left").click(function(){
  $(".munk").animate({"left": "-=50px"}, "slow");
});
$("#up").click(function(){
  $(".munk").animate({"top": "-=50px"}, "slow");
});
$("#down").click(function(){
  $(".munk").animate({"top": "+=50px"}, "slow");
});
</script>
</body>
</html>
