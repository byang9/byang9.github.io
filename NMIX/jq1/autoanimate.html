<!DOCTYPE html>
<html>
<head>
  <style>
.munk {
	position:absolute;
	left:74px;
	width:144px;
	height:187px;
	margin:5px;
	top: 447px;
}
  </style>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
</head>
<body>
<div class="munk"><img src="munk.jpg" width="144" height="187" alt="munk"></div>
<script>
var xx=0;
while (xx<111){
  $(".munk").animate({"left": "+=5px", "top": "-=5px"},1); 
  xx++;
};
</script>
</body>
</html>
