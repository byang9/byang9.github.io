<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<link href="catcher.css" rel="stylesheet" type="text/css">
<script>

  function loadface(pict){
    $("#picdiv").html('<img src='+pict+'>');
  };

</script>


</head>

<body>
<div class="center">
<div class='actiondivs' onMouseover="loadface('topleft.jpg')"></div>
<div class='actiondivs' onMouseover="loadface('top.jpg')"></div>
<div class='actiondivs' onMouseover="loadface('topright.jpg')"></div>
<div class='actiondivs' onMouseover="loadface('left.jpg')"></div>
    <div id="picdiv"></div>
<div class='actiondivs' onMouseover="loadface('right.jpg')"></div>
<div class='actiondivs' onMouseover="loadface('bottomleft.jpg')"></div>
<div class='actiondivs' onMouseover="loadface('bottom.jpg')"></div>
<div class='actiondivs' onMouseover="loadface('bottomright.jpg')"></div>
</body>
</html>
