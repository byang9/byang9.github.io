<html>
	<head>
		<title>Bowen Yang</title>
    </head>
    <body>
        <h2 id="eyetext" style="50px;">This is t2ext</h2>
        
        <script src="../files/ann-yang/annyang.min.js"></script>
<script src="../files/ann-yang/speechkitt.min.js"></script>
        
<script>
if (annyang) {
  // Add our commands to annyang
  annyang.addCommands({
    'view resume': function() { window.location.href = './resume.pdf'; },
    'view github': function() { window.location.href = 'https://github.com/byang9'; },
    'W': function() { document.getElementById("eyetext").innerHTML = "E"; document.getElementById("eyetext").style = "font-size:30px;";},
    'E': function(){document.getElementById("eyetext").innerHTML = "N"; document.getElementById("eyetext").style = "font-size:20px;"; }
  });

  // Tell KITT to use annyang
  SpeechKITT.annyang();

  // Define a stylesheet for KITT to use
  SpeechKITT.setStylesheet('../files/ann-yang/themes/flat.css');

  // Render KITT's interface
  SpeechKITT.vroom();
}
</script>

	</body>
</html>
